<div #col class="val"> </div>
<br>
<select style=" margin: 20px 30px ; color:red"
   [value]="col" #v (change)="changebg(v.value)">
    <option>select colour</option>
    <option *ngFor="let col of colours" >{{col}}</option>

</select>
<button style=" margin:5px"
 class="btn btn-primary"
*ngFor="let col of colours"
 [value]="col"
 #v (click)="changebg(v.value)">{{col}}</button>
<h1>selected colour is {{colourval}}</h1>
