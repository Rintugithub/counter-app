<h1 class="text-danger">Register</h1>
<div class="container-fluid">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm)" >
    <label>First Name</label>
    <input type="text" placeholder="firstname" class="form-control" formControlName="firstname" [ngClass]="{'is-invalid':submit&&f.firstname.errors}">
    <div *ngIf="submit&&f.firstname.errors" class="invalid-feedback">
      <div *ngIf="f.firstname.errors['required']">first name is required</div>
    </div>
    <label>Last Name</label>
    <input type="text" placeholder="lastname" class="form-control" formControlName="lastname" [ngClass]="{'is-invalid':submit&&f.lastname.errors}">
    <div *ngIf="submit&&f.lastname.errors" class="invalid-feedback">
      <div *ngIf="f.lastname.errors['required']">lastname is required</div>
    </div>
    <label>Phone Number</label>
    <input type="number" placeholder="number" class="form-control" formControlName="number" [ngClass]="{'is-invalid':submit&&f.number.errors}">
    <div *ngIf="submit&&f.number.errors" class="invalid-feedback">
      <div *ngIf="f.number.errors['required']">number is required</div>
      <div *ngIf="f.number.errors['pattern']">invalid phone number</div>

    </div>
    <br>
    <div>
      <button type="button" class="btn btn-primary" (click)="addaltNum()">Add</button>
    </div>
    <div formArrayName="alternativeNumbers" *ngFor="let item of alternativeNumbers.controls; let i=index">
      <label>alternativeNumber{{i+1}}</label>

      <input type="number" [formControlName]="i" class="form-control" formControlName="number" [ngClass]="{'is-invalid':submit&&f.number.errors}">
      <div *ngIf="submit&&f.number.errors" class="invalid-feedback">
        <div *ngIf="f.number.errors['required']">number is required</div>
        <div *ngIf="f.number.errors['pattern']">invalid phone number</div>

      </div>

      <br>


      <button (click)="removeNum(i)"  class="btn btn-danger">Remove</button>

    </div>

    <label>Email</label>
    <input type="email" placeholder="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid':submit&&f.email.errors}">
    <div *ngIf="submit&&f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors['required']">email is required</div>
      <div *ngIf="f.email.errors['email']">invalid email</div>
    </div>
    <br>
    <div>
      <button type="button" class="btn btn-primary" (click)="addaltEmail()">Add</button>
    </div><br>
    <div formArrayName="alternativeEmails" *ngFor="let item of alternativeEmails.controls; let i=index">
      <label>alternativeEmail{{i+1}}</label>

      <input type="email" [formControlName]="i" class="form-control" >
      
      <br>
      <button (click)="removeEmail(i)"  class="btn btn-danger">Remove</button>


    </div>
    <br>

    <button class="btn btn-success">Submit</button>
  </form>
</div>
